<span>
  <div class="well calculator-well">
    <fieldset>
      <div class="row">
        <div class="col-xs-12">
          <md-input-container class="main-value">
            <label class="md-red-theme">Total</label>
            <input type="text" ng-model="$parent.calcTotal"/>
          </md-input-container>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-8 col-xs-12 calc-section">
          <div class="col-xs-4 text-center">
            <md-button calc-value="1" class="md-raised md-primary md-red-theme calc-btn">One</md-button>
          </div>
          <div class="col-xs-4 text-center">
            <md-button calc-value="2" class="md-raised md-primary md-red-theme calc-btn">Two</md-button>
          </div>
          <div class="col-xs-4 text-center">
            <md-button calc-value="3" class="md-raised md-primary md-red-theme calc-btn">Three</md-button>
          </div>
          <div class="col-xs-4 text-center">
            <md-button calc-value="4" class="md-raised md-primary md-red-theme calc-btn">Four</md-button>
          </div>
          <div class="col-xs-4 text-center">
            <md-button calc-value="5" class="md-raised md-primary md-red-theme calc-btn">Five</md-button>
          </div>
          <div class="col-xs-4 text-center">
            <md-button calc-value="6" class="md-raised md-primary md-red-theme calc-btn">Six</md-button>
          </div>
          <div class="col-xs-4 text-center">
            <md-button calc-value="7" class="md-raised md-primary md-red-theme calc-btn">Seven</md-button>
          </div>
          <div class="col-xs-4 text-center">
            <md-button calc-value="8" class="md-raised md-primary md-red-theme calc-btn">Eight</md-button>
          </div>
          <div class="col-xs-4 text-center">
            <md-button calc-value="9" class="md-raised md-primary md-red-theme calc-btn">Nine</md-button>
          </div>
          <div class="col-xs-4"></div>
          <div class="col-xs-4 text-center">
            <md-button calc-value="0" class="md-raised md-primary md-red-theme calc-btn">Zero</md-button>
          </div>
          <div class="col-xs-4"></div>
        </div>
        <div class="col-sm-4 col-xs-12 calc-section operations-section">
          <div class="col-xs-3 col-md-4 text-center">
            <md-button calc-operator="+" class="md-raised md-primary md-red-theme calc-btn"><span class="hidden-sm hidden-xs hidden-md">Add</span><span class="hidden-lg">+</span></md-button>
          </div>
          <div class="col-xs-3 col-md-4 text-center">
            <md-button calc-operator="-" class="md-raised md-primary md-red-theme calc-btn"><span class="hidden-sm hidden-xs hidden-md">Subtract</span><span class="hidden-lg">-</span></md-button>
          </div>
          <div class="col-xs-3 col-md-4 text-center">
            <md-button calc-operator="*" class="md-raised md-primary md-red-theme calc-btn"><span class="hidden-sm hidden-xs hidden-md">Multiply</span><span class="hidden-lg">*</span></md-button>
          </div>
          <div class="col-xs-3 col-md-4 text-center">
            <md-button calc-operator="/" class="md-raised md-primary md-red-theme calc-btn"><span class="hidden-sm hidden-xs hidden-md">Divide</span><span class="hidden-lg">/</span></md-button>
          </div>
          <div class="col-xs-12 col-md-12 text-center">
            <md-button calc-equals="calc-equals" class="md-raised md-primary md-red-theme calc-btn equals-btn"><span class="hidden-sm hidden-xs hidden-md">Equals</span><span class="hidden-lg">=</span></md-button>
          </div>
        </div>
      </div>
    </fieldset>
  </div>
</span>
